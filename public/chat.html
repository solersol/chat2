<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
        }
        form {
            display: flex;
            margin: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
        }
        button {
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="messages"></div>
    <form id="chat-form">
        <input id="message-input" type="text" placeholder="Type your message..." autocomplete="off" required />
        <button type="submit">Send</button>
    </form>
    <script>
        // Select the chat form and ensure it's defined
        const chatForm = document.getElementById('chat-form');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
    
        // Ensure username is extracted from the URL
        const username = new URLSearchParams(window.location.search).get('username') || 'Anonymous';
    
        const socket = io({
            path: '/socket.io' // Correct namespace path
        });
    
        // Listen for connection errors
        socket.on('connect', () => {
            console.log('Connected to WebSocket server');
        });
    
        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
        });
    
        // Listen for chat messages and display them
        socket.on('chat message', (data) => {
            const message = document.createElement('div');
            message.textContent = `${data.username}: ${data.message}`;
            messagesDiv.appendChild(message);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the latest message
        });
    
        // Handle form submission
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('chat message', { username, message }); // Send message
                messageInput.value = ''; // Clear input field
            }
        });
    </script>
    
    
</body>
</html>
