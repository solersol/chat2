<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
        }
        form {
            display: flex;
            margin: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
        }
        button {
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="messages"></div>
    <form id="chat-form">
        <input id="message-input" type="text" placeholder="Type your message..." autocomplete="off" required />
        <button type="submit">Send</button>
    </form>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script>
        const socket = io();

        const messagesDiv = document.getElementById('messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');

        // Get username from URL query params
        const username = new URLSearchParams(window.location.search).get('username') || 'Anonymous';

        // Listen for incoming messages and display them
        socket.on('chat message', (data) => {
            const message = document.createElement('div');
            message.textContent = `${data.username}: ${data.message}`;
            messagesDiv.appendChild(message);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to latest message
        });

        // Handle form submission to send messages
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('chat message', { username, message }); // Send message
                messageInput.value = ''; // Clear input field
            }
        });
    </script>
</body>
</html>
