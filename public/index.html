<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="enterChat()">Enter Chat Room</button>
    <script>
        function enterChat() {
            const username = prompt('Enter your username:');
            if (username) {
                window.location.href = `chat.html?username=${encodeURIComponent(username)}`;
            }
        }
    </script>
</body>
</html>
